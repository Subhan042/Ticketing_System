<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* Overlay styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Close button styles */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <span class="close-button" id="close-button">&times;</span>
        <h2>Ticket submitted</h2>
        <!-- Add a <span> element to display the ticket ID -->
        <p>Your ticket submission was successful. Ticket ID: <span id="ticketId"></span></p>
        <p>Ticket id is important to check the status</p>
        <a href="../TICKET/customer.html"> click here to Redirect to home page</a>
    </div>

    <script>
        // JavaScript code to retrieve and display the ticket ID
    const urlParams = new URLSearchParams(window.location.search);
    const ticketId = urlParams.get("ticketId");

    if (ticketId) {
        document.getElementById("ticketId").textContent = ticketId;
    }
        // Get references to the overlay and popup
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('popup');

        // Display the overlay and popup
        overlay.style.display = 'block';
        popup.style.display = 'block';

        // Close the popup when the close button is clicked
        const closeButton = document.getElementById('close-button');
        closeButton.addEventListener('click', () => {
            overlay.style.display = 'none';
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
